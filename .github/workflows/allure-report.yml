name: Run Pytest and Deploy Allure Report

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest allure-pytest

      - name: 🚀 Run Pytest and Generate Allure Results
        run: |
          pytest --alluredir=allure-results
        continue-on-error: true  # Ensures next steps run even if tests fail

      - name: 🔧 Install Allure
        if: always()  # This step will always run
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      - name: 🎨 Generate Allure Report
        if: always()  # This step will always run
        run: |
          allure generate allure-results -o allure-report --clean

      - name: 🛠 Debug - List Files
        if: always()  # This step will always run
        run: ls -R

      - name: 🔑 Set Up Git Authentication
        if: always()  # This step will always run
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: 🚀 Deploy Allure Report to GitHub Pages (master branch)
        if: always()  # This step will always run
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./allure-report
          force_orphan: true

permissions:
  contents: write
