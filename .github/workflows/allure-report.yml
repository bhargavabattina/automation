name: Run Pytest and Deploy Allure Report

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest allure-pytest

      - name: ğŸš€ Run Pytest and Generate Allure Results
        run: |
          pytest --alluredir=allure-results

      - name: ğŸ”§ Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y allure

      - name: ğŸ¨ Generate Allure Report
        run: |
          npx allure generate allure-results -o allure-report --clean

      - name: ğŸ›  Debug - List Files
        run: ls -R

      - name: ğŸ”‘ Set Up Git Authentication
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: ğŸš€ Deploy Allure Report to GitHub Pages (master branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: master
          publish_dir: ./allure-report
          force_orphan: true

permissions:
  contents: write
