name: Run Playwright Tests and Deploy Allure Report

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest pytest-playwright
          playwright install

      - name: Run Playwright tests and collect Allure results
        run: pytest --alluredir=allure-results

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Add report link to GitHub summary
        run: echo "### âœ… [View Allure Report](https://bhargavabattina.github.io/automation/allure-report/index.html)" >> $GITHUB_STEP_SUMMARY
