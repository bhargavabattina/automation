name: Run Playwright Tests and Deploy Allure Report

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest pytest-playwright
          npm install -g allure-commandline
          playwright install

      - name: Run Playwright tests and collect Allure results
        run: pytest --alluredir=allure-results
        continue-on-error: true

      - name: Generate Allure Report
        if: always()
        run: npx allure generate allure-results --clean -o allure-report

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report
          publish_branch: gh-pages  # ✅ Ensure it pushes to the `gh-pages` branch
          force_orphan: true         # ✅ Creates branch if it doesn’t exist

      - name: Add report link to GitHub summary
        if: always()
        run: echo "### ✅ [View Allure Report](https://bhargavabattina.github.io/automation/allure-report/index.html)" >> $GITHUB_STEP_SUMMARY

permissions:
  contents: write  # Ensures write access for deployment
